{% extends 'base.html' %}

{% load static %}

{% block title %} Lion of Judah {% endblock %}

{% block content %}
<div class="p-3 mb-2 bg-primary-subtle text-primary-emphasis card">
    <div class="card-body">
    <h1>Post Archives for {{ month|date:"N, Y" }}</h1>

<div>
    <ul>
        {% for post in object_list %}
        <li>{{ post.modify_dt|date:"Y-m-d" }}&nbsp;&nbsp;&nbsp;
        <a href="{{ post.get_absolute_url }}"><strong>{{ post.title }}</strong></a></li>
        {% endfor %}
    </ul>
</div>
</div>
</div>
{% endblock %}
