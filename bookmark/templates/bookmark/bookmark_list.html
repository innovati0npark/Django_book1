{% extends 'base.html' %}

{% load static %}

{% block title %} Lion of Judah {% endblock %}

{% block content %}

<br>
<h1>Bookmark List</h1>

<br>

<ul class="list-group">

    {# <li class="list-group-item"><a href="{% url 'bookmark:index' %}">{{ bookmark.title }}</a></li> #}

    {% endfor %}
    
</ul>


{% endblock %}
